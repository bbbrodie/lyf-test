<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Lyf 24/7</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .logo {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .success-container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        .success-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: rgb(227, 25, 54);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        footer {
            margin-top: 50px;
            padding-bottom: 20px;
            text-align: center;
        }

        footer .logo {
            margin: 0 auto;
            display: block;
        }

        .legal {
            margin-top: 10px;
            color: #888;
            font-size: 0.8em;
        }

        .legal a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>

</head>
<body>
    <header>
        <a href="/index.html"><img src="logo.png" alt="Lyf24/7 Logo" class="logo"></a>
    </header>
    <div class="success-container">
        <div class="success-title">Success!</div>
        <div class="success-message" id="success-message">Thank you for joining Lyf 24/7!</div>
        <a href="/index.html" class="back-button">Back to Home</a>
    </div>
    <footer>
        <img src="logo.png" alt="Lyf24/7 Logo" class="logo">
        <div class="legal">
            <a href="/privacy.html">Privacy Policy</a> Â© 2025 Lyf 24/7 is a trading name of BKAJ Fitness Pty Ltd. All rights reserved. <a href="/terms.html">Terms and Conditions</a>
        </div>
    </footer>
    <script>
        // Get URL params
        const params = new URLSearchParams(window.location.search);
        const gymLocation = params.get('location');
        const plan = params.get('plan');

        // Format location (e.g., 'seven-hills' -> 'Seven Hills')
        let formattedLocation = '';
        if (gymLocation && typeof gymLocation === 'string' && gymLocation !== '') {
            formattedLocation = gymLocation.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Map plan to display name
        let planDisplayName = '';
        if (plan === 'no-contract') {
            planDisplayName = 'Freedom - No Strings';
        } else if (plan === 'loyalty-12-months') {
            planDisplayName = 'Loyalty - 12 months';
        } else {
            planDisplayName = 'Unknown Plan';
        }

        // Update success message
        const messageElement = document.getElementById('success-message');
        if (formattedLocation && planDisplayName) {
            messageElement.textContent = `Thank you for joining Lyf 24/7 at ${formattedLocation} with the ${planDisplayName} plan!`;
        } else if (formattedLocation) {
            messageElement.textContent = `Thank you for joining Lyf 24/7 at ${formattedLocation}!`;
        } else if (planDisplayName) {
            messageElement.textContent = `Thank you for joining Lyf 24/7 with the ${planDisplayName} plan!`;
        }
    </script>
</body>
</html>
