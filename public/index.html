<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyf 24/7</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('gym.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #000 0%, #000 50%, transparent 100%);
            z-index: -1;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .buttons {
            display: flex;
        }

        .buttons button {
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }

        .free-trial {
            background-color: #fff;
            color: #000;
        }

        .sign-up {
            background-color: rgb(227, 25, 54);
            color: #fff;
        }

        .content {
            text-align: left;
            max-width: 600px;
            padding: 50px;
            flex-grow: 1;
            z-index: 1;
            align-self: flex-start; /* Align content to the left */
        }

        .headline {
            font-size: 3em;
            margin-bottom: 10px;
            color: #888; /* Gray for "Get started for" */
        }

        .price {
            color: #fff; /* White for the price */
        }

        .tagline {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .cta-sign-up {
            background-color: rgb(227, 25, 54);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .cta-free-trial {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .features {
            display: flex;
            gap: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 1em;
        }

        .feature::before {
            content: '✓';
            color: rgb(227, 25, 54);
            margin-right: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            padding-bottom: 20px;
            text-align: center;
            z-index: 1;
            width: 100%;
        }

        footer .logo {
            margin: 0 auto;
            display: block;
        }

        .legal {
            margin-top: 10px;
            color: #888;
            font-size: 0.8em;
        }

        .legal a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html"><img src="logo.png" alt="Lyf24/7 Logo" class="logo"></a>
        <div class="buttons">
            <button class="free-trial">Free Trial</button>
            <button class="sign-up">Sign up</button>
        </div>
    </header>
    <div class="content">
        <div class="headline">Get started for<br><span class="price">$19 per week!</span></div>
        <div class="tagline">Lyf stands for Love Your Fitness. </div>
        <div class="cta-buttons">
            <button class="cta-sign-up">Sign up</button>
            <button class="cta-free-trial">Free Trial</button>
        </div>
        <div class="features">
            <div class="feature">No lock-in contracts</div>
            <div class="feature">No exit fees</div>
        </div>
    </div>
<footer>
        <img src="logo.png" alt="Lyf24/7 Logo" class="logo">
        <div class="legal">
            <a href="/privacy.html">Privacy Policy</a> © 2025 Lyf 24/7 is a trading name of BKAJ Fitness Pty Ltd. All rights reserved. <a href="/terms.html">Terms and Conditions</a>
        </div>
    </footer>
    <script>
        // Main buttons
        document.querySelector('.cta-sign-up').addEventListener('click', function() {
            window.location.href = 'location.html';
        });
        document.querySelector('.cta-free-trial').addEventListener('click', function() {
            window.location.href = 'free-trial-location.html';

        });
        //Header buttons
                document.querySelector('.free-trial').addEventListener('click', function() {
            window.location.href = 'free-trial-location.html';
        });
        document.querySelector('.sign-up').addEventListener('click', function() {
            window.location.href = 'location.html';
        });
    </script>
</body>
</html>
