<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Free Trial - Lyf 24/7</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .logo {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .title {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
        }

        .steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .step {
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .active .circle {
            background-color: rgb(227, 25, 54);
            color: #fff;
        }

        .inactive .circle {
            border: 1px solid #888;
            color: #888;
        }

        .inactive {
            color: #888;
        }

        .form-container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px; /* Increased from 5px for more spacing */
            font-size: 1em;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: none;
            border-radius: 20px;
            color: #888;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 15px; /* Added for spacing between inputs */
        }

        select {
            appearance: none;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px; /* Added for spacing below form rows */
        }

        .form-row > div {
            flex: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .previous {
            color: #888;
            text-decoration: none;
            font-size: 1em;
        }

        .submit {
            background-color: rgb(227, 25, 54);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            padding-bottom: 20px;
            text-align: center;
        }

        footer .logo {
            margin: 0 auto;
            display: block;
        }

        .legal {
            margin-top: 10px;
            color: #888;
            font-size: 0.8em;
        }

        .legal a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>

</head>
<body>
    <header>
        <a href="/index.html"><img src="logo.png" alt="Lyf24/7 Logo" class="logo"></a>
    </header>
    <h1 class="title">Free Trial Form</h1>
    <div class="steps">
        <div class="step active">
            <div class="circle">1</div>Gym Location
        </div>
        <div class="step active">
            <div class="circle">2</div>Personal Details
        </div>
    </div>
    <div class="form-container">
        <form id="free-trial-form" method="post">
            <div class="section-title">Your details</div>
            <div class="form-row">
                <div>
                    <label for="firstName">First name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>
                <div>
                    <label for="lastName">Last name *</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
            </div>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
            <label for="phone">Phone *</label>
            <input type="number" id="phone" name="phone" placeholder="Phone" required>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
            <div class="form-row">
                <div>
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="" selected disabled>State</option>
                        <option value="NSW">NSW</option>
                        <option value="VIC">VIC</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="WA">WA</option>
                        <option value="TAS">TAS</option>
                        <option value="NT">NT</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City">
                </div>
            </div>
            <label for="postcode">Postcode</label>
            <input type="number" id="postcode" name="postcode" placeholder="Postcode">
            <div class="section-title">Emergency contact</div>
            <div class="form-row">
                <div>
                    <label for="emergencyFirst">First name</label>
                    <input type="text" id="emergencyFirst" name="emergencyFirst" placeholder="First name">
                </div>
                <div>
                    <label for="emergencyLast">Last name</label>
                    <input type="text" id="emergencyLast" name="emergencyLast" placeholder="Last name">
                </div>
            </div>
            <label for="emergencyPhone">Phone</label>
            <input type="number" id="emergencyPhone" name="emergencyPhone" placeholder="Phone">
            <input type="hidden" name="location" id="hidden-location">
            <input type="hidden" name="plan" value="free-trial">
            <div class="navigation">
                <a href="#" class="previous">← Previous Page</a>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <img src="logo.png" alt="Lyf24/7 Logo" class="logo">
        <div class="legal">
            <a href="/privacy.html">Privacy Policy</a> © 2025 Lyf 24/7 is a trading name of BKAJ Fitness Pty Ltd. All rights reserved. <a href="/terms.html">Terms and Conditions</a>
        </div>
    </footer>
    <script>
        // Get URL params
        var params = new URLSearchParams(window.location.search);
        var gymLocation = params.get('location');

        // Set hidden fields
        document.getElementById('hidden-location').value = gymLocation;

        // Back to location
        document.querySelector('.previous').href = 'free-trial-location.html';

        const form = document.getElementById('free-trial-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Normalize location if needed (assuming backend handles it, but matching the main pages' style)
            let normalizedLocation = gymLocation.replace(/-/g, '').toLowerCase(); // e.g., 'seven-hills' -> 'sevenhills'

            // Override location in data with normalized if preferred, but since snippet uses normalizedLocation, we'll send both or adjust
            data.location = normalizedLocation; // Update to normalized for consistency with main pages

            try {
                // Send details to server for email
                const response = await fetch('/send-details-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to send details email.');
                }

                // On success
                alert('Free trial signup submitted successfully! Check your email for confirmation.');
                // Optionally redirect: window.location.href = '/thank-you.html';
            } catch (error) {
                alert('Error submitting form: ' + error.message);
            }
        });
    </script>
</body>
</html>
