<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Join Lyf 24/7</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .logo {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .title {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
        }

        .steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .step {
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .active .circle {
            background-color: rgb(227, 25, 54);
            color: #fff;
        }

        .inactive .circle {
            border: 1px solid #888;
            color: #888;
        }

        .inactive {
            color: #888;
        }

        .form-container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            width: 90%; /* Mobile-first: full width */
            text-align: left;
            max-width: 500px; /* Limit on larger screens */
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            flex-direction: column; /* Mobile-first: stack vertically */
        }

        .form-row > div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: none;
            border-radius: 20px;
            color: #888;
            font-size: 1em;
            box-sizing: border-box;
        }

        select {
            appearance: none;
        }

        .date-input {
            position: relative;
        }

        .date-input input {
            padding-right: 30px;
        }

        .date-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-direction: column; /* Mobile-first: stack */
            gap: 10px;
        }

        .previous {
            color: #888;
            text-decoration: none;
            font-size: 1em;
        }

        .next {
            background-color: rgb(227, 25, 54);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        footer {
            margin-top: 50px;
            padding-bottom: 20px;
            text-align: center;
        }

        footer .logo {
            margin: 0 auto;
            display: block;
        }

        .legal {
            margin-top: 10px;
            color: #888;
            font-size: 0.8em;
        }

        .legal a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Responsive Media Queries (detect screen size) */
        @media (min-width: 600px) { /* Tablets and up */
            .form-container {
                width: 500px; /* Fixed width for larger screens */
            }

            .form-row {
                flex-direction: row; /* Horizontal on larger screens */
            }

            .navigation {
                flex-direction: row; /* Horizontal buttons */
                gap: 0;
            }

            .steps {
                flex-wrap: nowrap; /* Keep steps in one line */
            }

            .title {
                font-size: 2.5em; /* Larger title */
            }
        }

        @media (max-width: 599px) { /* Mobile tweaks */
            input, select {
                padding: 12px; /* Larger padding for touch */
                font-size: 1.1em; /* Larger text for readability */
            }

            button, a {
                padding: 12px 20px; /* Touch-friendly size */
            }

            .steps {
                flex-wrap: wrap; /* Wrap steps on very small screens */
                gap: 15px;
            }
        }
    </style>

</head>
<body>
    <header>
        <a href="/index.html"><img src="logo.png" alt="Lyf24/7 Logo" class="logo"></a>
    </header>
    <h1 class="title">Join Lyf 24/7 <span id="location-title"></span>!</h1>
    <div class="steps">
        <div class="step active">
            <div class="circle">1</div>Gym Location
        </div>
        <div class="step active">
            <div class="circle">2</div>Plan Selection
        </div>
        <div class="step active">
            <div class="circle">3</div>Personal Details
        </div>
        <div class="step inactive">
            <div class="circle">4</div>Payment
        </div>
    </div>
    <div class="form-container">
        <div class="section-title">Personal Information</div>
        <div class="form-group">
            <div class="form-row">
                <div>
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" placeholder="First name" required>
                </div>
                <div>
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" placeholder="Last name" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div>
                    <label for="dob">Date Of Birth *</label>
                    <div class="date-input">
                        <input type="date" id="dob" placeholder="Date of birth" required>
                        <span class="date-icon">üóì</span>
                    </div>
                </div>
                <div>
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" placeholder="Phone" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div>
                    <label for="state">State *</label>
                    <select id="state" required>
                        <option value="" selected disabled>State</option>
                        <option value="NSW">NSW</option>
                        <option value="VIC">VIC</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="WA">WA</option>
                        <option value="TAS">TAS</option>
                        <option value="NT">NT</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <div>
                    <label for="city">City *</label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div>
                    <label for="postcode">Postcode *</label>
                    <input type="text" id="postcode" placeholder="Postcode" required>
                </div>
            </div>
        </div>
        <div class="section-title">Emergency Contact</div>
        <div class="form-group">
            <div class="form-row">
                <div>
                    <label for="emergency-first">First Name</label>
                    <input type="text" id="emergency-first" placeholder="First name">
                </div>
                <div>
                    <label for="emergency-last">Last Name</label>
                    <input type="text" id="emergency-last" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="emergency-phone">Phone Number</label>
            <input type="tel" id="emergency-phone" placeholder="Phone">
        </div>
        <div id="error-message" class="error-message">Please fill in all required fields.</div>
        <div class="navigation">
            <a href="/plan-figtree.html" class="previous">‚Üê Previous Page</a>
            <button class="next">Next ‚Üí</button>
        </div>
    </div>
    <footer>
        <img src="logo.png" alt="Lyf24/7 Logo" class="logo">
        <div class="legal">
            <a href="/privacy.html">Privacy Policy</a> ¬© 2025 Lyf 24/7 is a trading name of BKAJ Fitness Pty Ltd. All rights reserved. <a href="/terms.html">Terms and Conditions</a>
        </div>
    </footer>
    <script>
        // Get URL params
        const params = new URLSearchParams(window.location.search);
        const gymLocation = params.get('location');
        const selectedPlan = params.get('plan');

        // Set dynamic title
        let formattedLocation = '';
        if (gymLocation && typeof gymLocation === 'string' && gymLocation !== '') {
            formattedLocation = gymLocation.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        document.getElementById('location-title').textContent = formattedLocation;

        // Set previous page link to plan selector
        document.querySelector('.previous').href = gymLocation ? '/plan-' + gymLocation + '.html' : '/location.html';

        // Next button functionality with validation and email send
        document.querySelector('.next').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent default behavior

            // Collect all form data
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const postcode = document.getElementById('postcode').value;
            const emergencyFirst = document.getElementById('emergency-first').value;
            const emergencyLast = document.getElementById('emergency-last').value;
            const emergencyPhone = document.getElementById('emergency-phone').value;

            // Validate required fields
            if (!firstName || !lastName || !dob || !phone || !email || !address || !state || !city || !postcode) {
                document.getElementById('error-message').textContent = 'Please fill in all required fields.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // Normalize location to match backend
            const normalizedLocation = gymLocation ? gymLocation.toLowerCase().replace(/-/g, '') : '';

            try {
                // Send details to server for email
const response = await fetch('/send-details-email', {  // Changed to relative '/'
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
        location: normalizedLocation,
        plan: selectedPlan,
        firstName,
        lastName,
        dob,
        phone,
        email,
        address,
        state,
        city,
        postcode,
        emergencyFirst,
        emergencyLast,
        emergencyPhone
    })
});

                if (!response.ok) {
                    throw new Error('Failed to send details email.');
                }

                // Redirect to payment on success
                window.location.href = '/payment.html?location=' + encodeURIComponent(gymLocation || '') + '&plan=' + encodeURIComponent(selectedPlan || '') +
                    '&firstName=' + encodeURIComponent(firstName) +
                    '&lastName=' + encodeURIComponent(lastName) +
                    '&dob=' + encodeURIComponent(dob) +
                    '&phone=' + encodeURIComponent(phone) +
                    '&email=' + encodeURIComponent(email) +
                    '&address=' + encodeURIComponent(address) +
                    '&state=' + encodeURIComponent(state) +
                    '&city=' + encodeURIComponent(city) +
                    '&postcode=' + encodeURIComponent(postcode) +
                    '&emergencyFirst=' + encodeURIComponent(emergencyFirst) +
                    '&emergencyLast=' + encodeURIComponent(emergencyLast) +
                    '&emergencyPhone=' + encodeURIComponent(emergencyPhone);
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error sending details: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Optional JS detection for advanced mobile optimizations (e.g., adjust input focus or add touch events)
        function isMobile() {
            return window.matchMedia("(max-width: 599px)").matches;
        }

        if (isMobile()) {
            document.body.classList.add('mobile');
            // Example: Add larger padding for touch inputs
            document.querySelectorAll('input, select').forEach(el => {
                el.style.padding = '15px';
            });
        }

        // Listen for resize events to re-apply if needed
        window.addEventListener('resize', () => {
            if (isMobile()) {
                document.body.classList.add('mobile');
            } else {
                document.body.classList.remove('mobile');
            }
        });
    </script>
</body>
</html>
